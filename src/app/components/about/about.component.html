<mat-card>
  <mat-card-content>
    <h2 class="example-h2">Slider configuration</h2>

    <section class="example-section">
      <label class="example-margin">Color:</label>
      <mat-radio-group [(ngModel)]="favoriteSeason">
        <mat-radio-button
          class="example-margin"
          *ngFor="let season of seasons"
          [value]="season"
        >
          {{ season }}
        </mat-radio-button>
      </mat-radio-group>
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="checked"
        >Checked</mat-checkbox
      >
    </section>

    <section class="example-section">
      <mat-checkbox class="example-margin" [(ngModel)]="disabled"
        >Disabled</mat-checkbox
      >
    </section>
  </mat-card-content>
</mat-card>

<mat-card class="result">
  <mat-card-content>
    <h2 class="example-h2">Result</h2>

    <section class="example-section">
      <mat-slide-toggle class="example-margin"> Slide me! </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
